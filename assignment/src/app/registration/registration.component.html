<h1>Registration form </h1>
<div class="container">
    <div class="col-md-6">
<fieldset  border="1">
<form [formGroup]= "SignInForm" (ngSubmit)="signIn()">
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" formControlName="remail">
      <small style="color: red;" *ngIf="remail.invalid && remail.touched">* Please enter a valid Email</small>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" formControlName="rpass">
      <small style="color: red;" *ngIf="rpass.invalid && rpass.touched">* Please enter a valid password</small>
    </div>
    <div class="form-group form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
    <button type="signin" class="btn btn-primary">Sign-in</button>
  </form>
</fieldset>
</div>
</div>
